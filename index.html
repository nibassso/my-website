<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Media Hub</title>
  
  <!-- ربط ملف CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to Social Media Hub</h1>
    <button class="search-button">Search</button>
  </header>

  <!-- Social Media Buttons -->
  <div class="social-buttons">
    <button class="social-button facebook">Facebook</button>
    <button class="social-button youtube">YouTube</button>
    <button class="social-button twitter">Twitter</button>
    <button class="social-button instagram">Instagram</button>
  </div>

  <!-- Dark Mode Toggle -->
  <div style="text-align: center; margin-top: 20px;">
    <button class="language-button" id="toggle-language">Switch to Arabic</button>
    <button class="language-button" id="toggle-dark-mode">Toggle Dark Mode</button>
  </div>

  <!-- ربط ملف JavaScript -->
  <script src="script.js"></script>

</body>
</html>
