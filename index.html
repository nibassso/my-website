<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تواصل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-switcher">
                <button id="theme-toggle" class="btn">الوضع المظلم</button>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ابحث هنا..." />
            </div>
        </header>

        <main>
            <section class="social-media">
                <button class="btn" onclick="window.location.href='https://instagram.com'">إنستاجرام</button>
                <button class="btn" onclick="window.location.href='https://youtube.com'">يوتيوب</button>
                <button class="btn" onclick="window.location.href='https://t.me'">تلجرام</button>
                <button class="btn" onclick="window.location.href='https://github.com'">جيثاب</button>
            </section>

            <section class="contact-section">
                <button class="btn" onclick="window.location.href='mailto:example@example.com'">تواصل معي عبر البريد</button>
            </section>

            <section class="loader-section">
                <div class="loader"></div>
            </section>
        </main>

        <footer>
            <p>حقوق الطبع والنشر © 2024. جميع الحقوق محفوظة.</p>
            <p><a href="#">سياسة الخصوصية</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
